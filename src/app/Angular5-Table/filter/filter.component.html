<div class="table-search-filter row" *ngIf="filter">
  <div class="input-field col s6">
    <i class="material-icons search-icon prefix">search</i>
    <input type="search" class="address-input form-control" [placeholder]="filterPlaceholder" id="inputName" (keyup)="filterFunction()" [(ngModel)]="filterValue">
  </div>
</div>
